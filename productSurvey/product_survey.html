<!DOCTYPE html>
<html>
<head>
  <title>Feedback de Marca de Luxo</title>
</head>
<body>
  <h1>Bem-vindo ao Feedback de Produtos de Marca de Luxo</h1>
  <h2>Forneça Seu Feedback</h2>
  <label for="name">Nome:</label><br>
  <input type="text" id="name" placeholder="Seu Nome" required><br>
  <label for="age">Idade:</label><br>
  <input type="number" id="age" placeholder="Sua Idade" required><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" placeholder="Seu Email" required><br>
  <label for="job">Trabalho:</label><br>
  <input type="text" id="job" placeholder="Seu Trabalho" required><br>
  <label for="designation">Cargo:</label><br>
  <input type="text" id="designation" placeholder="Seu Cargo" required><br>
  <label for="productType">Tipo de Produto:</label><br>
  <select id="productType" required>
    <option value="perfume">Perfume</option>
    <option value="cream">Creme</option>
    <option value="oils">Óleos</option>
  </select><br>
  <label for="feedbackText">Feedback:</label><br>
  <textarea id="feedbackText" rows="5" cols="30" placeholder="Digite seu feedback aqui" required></textarea><br>
<button id="submitBtn">Enviar Feedback</button>
<hr>
<div id="userInfo" style="display: none;">
  <h2>Informações do Usuário:</h2>
  <p>Nome: <span id="userName"></span></p>
  <p>Idade: <span id="userAge"></span></p>
  <p>Email: <span id="userEmail"></span></p>
  <p>Trabalho: <span id="userJob"></span></p>
  <p>Cargo: <span id="userDesignation"></span></p>
  <p>Feedback para <span id="userProductChoice"></span>: <span id="userFeedback"></span></p>
</div>
<script src="./product_survey.js"></script>
</body>
</html>
